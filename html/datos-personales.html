<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/estilos-datos-personales.css">

   <title></title>
</head>
<body>
   <h6 class="mi-cuenta"> Mi cuenta  >  Mi usuario</h6>
   <section>
   <h1 class=" mi-usuario">Mi usuario</h1>
   <p class="caja-email-principal">
      <div class="cuadro de texto email"><form action="#" method="post">
    <label for="email">Email principal</label><br>
    <input type="email" id="email" name="email" placeholder="@gmail.com" required><br><br>
    
    <button type="submit">Guardar cambios</button></div>
      <br>
   <p class="contraseña">
      contraseña 
       <form action="#" method="post">
    <div class="form-container">
      <input type="password" id="password" name="password" placeholder="" required>
      <button type="submit"><i class="fa fa-pencil-alt"></i> Cambiar</button>
    </div>
  </form>
   </p>
</section>

<section>
   <h6 class="mi cuenta datos personales"> Mi cuenta > datos personales</h6>
   <div>
      <h1 class="datos personales"> Datos personales</h1>
       <form action="#" method="post" class="formulario">
    
    <div class="form-row">
      <div class="form-group">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="tipo">Tipo</label><br>
        <input type="text" id="tipo" name="tipo">
      </div>
      <div class="form-group">
        <label for="documento">Número de documento</label><br>
        <input type="text" id="documento" name="documento" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de nacimiento</label><br>
        <input type="date" id="fecha" name="fecha">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="telefono">Teléfono celular</label><br>
        <input type="tel" id="telefono" name="telefono">
      </div>
      <div class="form-group">
        <label for="email">Email secundario</label><br>
        <input type="email" id="email" name="email">
      </div>
    </div>
    <br>
    <button type="submit" class="btn">GUARDAR CAMBIOS</button>
  </form>

</section>
</body>
</html>
